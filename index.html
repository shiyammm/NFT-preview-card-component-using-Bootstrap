<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    /></head>
    <!-- Bootstrap styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main
      class="container min-vh-100 d-flex justify-content-center align-items-center "
    >
      <div class="card p-4 rounded-4 hover-overlay " style="width: 22rem">
        <div class="img-container">
          <img
          class="card-img-top"
          src="images/image-equilibrium.jpg"
          alt=""
        />
        <div class="overlay d-flex justify-content-center align-items-center">
          <img class="icon" src="images/icon-view.svg" alt="">
        </div></div>
        <div class="card-body px-0">
          <h5 class="card-title pb-2 font-weight-bold">
            Equilibrium #3429
          </h5>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="d-flex justify-content-between">
            <div class="">
              <img class="my-2" src="images/icon-ethereum.svg" alt="" />
              <span class="ethereum-text mx-1">0.041 ETH</span>
            </div>
            <div class="">
              <img src="images/icon-clock.svg" alt="" />
              <span>3 days left</span>
            </div>
          </div>
          <hr class="mt-4" />
          <div class="author d-flex">
            <img
              class="img-fluid rounded-circle border-white bg-white"
              src="images/image-avatar.png"
              alt=""
              width="10%"
            />
            <footer class="my-auto mx-3">
              Creation of <span class=" author-name">Jules Wyvern</span>
            </footer>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
